<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h2 class="title">A simple calculator</h2>
    <div class="container">
        <input id="input" type="text" placeholder="Enter to cal">
      <div class="first">
        <button id="btn" data-filter="AC" >Ac</button>
        <button id="btn" data-filter="Del">Del</button>
        <button id="btn" data-filter="%">%</button>
        <button id="btn" data-filter="/">/</button >
       
      </div>
      <div class="first">
        <button id="btn" data-filter="7" >7</button>
        <button id="btn" data-filter="8">8</button>
        <button id="btn" data-filter="9">9</button>
        <button id="btn" data-filter="*">*</button>
        
      </div>
      <div class="first">
        <button id="btn" data-filter="4" >4</button>
        <button id="btn" data-filter="5">5</button>
        <button id="btn" data-filter="6">6</button>
        <button id="btn" data-filter="-">-</button>
        
      </div>
      <div class="first">
        <button id="btn" data-filter="1" >1</button>
        <button id="btn" data-filter="2">2</button>
        <button id="btn" data-filter="3">3</button>
        <button id="btn" data-filter="+">+</button>
       
      </div>
      <div class="first">
        <button id="btn" data-filter="00" >00</button>
        <button id="btn" data-filter="0">0</button>
        <button id="btn" data-filter=".">.</button>
        <button id="btn" data-filter="=">=</button>
       
      </div>
    </div>
 <script src="js.js"></script>
  </body>
</html>
